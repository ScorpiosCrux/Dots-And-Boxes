<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="css/gameboard.css" />
        <title>Gameboard</title>
    </head>
    <body>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="gameboard.html">PLAY</a></li>
            </ul>
        </nav>

        <main>
            <div class="title"> Dots And Boxes!</div>
            <div class="controls">
                <button name="reset" id="reset">Reset</button>
            </div>
            <div class="score-board">
                <div class="score-title">
                    Scores:
                </div>
                <div class="scores">
                    <div class="score" id="p1_score">Player 1: Val</div>
                    <div class="score" id="p2_score">Player 2: Val</div>
                </div>
            </div>
            <div>
                <div class="gameboard">
                    <div class="row">
                        <div class="square" id="0">
                            <div class="circle circle-top-left"></div>
                            <div class="circle circle-top-right"></div>
                            <div class="circle circle-bottom-left"></div>
                            <div class="circle circle-bottom-right"></div>
                            <button class="button-edge button-tb-edge button-edge-top" name="btn-top"></button>
                            <button class="button-edge button-tb-edge button-edge-bottom" name="btn-bottom"></button>
                            <button class="button-edge button-lr-edge button-edge-left" name="btn-left"></button>
                            <button class="button-edge button-lr-edge button-edge-right" name="btn-right"></button>
                        </div>
                        <div class="square" id="1">
                            <div class="circle circle-top-right"></div>
                            <div class="circle circle-bottom-right"></div>
                            <button class="button-edge button-tb-edge button-edge-top" name="btn-top"></button>
                            <button class="button-edge button-tb-edge button-edge-bottom" name="btn-bottom"></button>
                            <button class="button-edge button-lr-edge button-edge-right" name="btn-right"></button>
                            
                        </div>
                        <div class="square" id="2">
                            <div class="circle circle-top-right"></div>
                            <div class="circle circle-bottom-right"></div>
                            <button class="button-edge button-tb-edge button-edge-top" name="btn-top"></button>
                            <button class="button-edge button-tb-edge button-edge-bottom" name="btn-bottom"></button>
                            <button class="button-edge button-lr-edge button-edge-right" name="btn-right"></button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="square" id="3">
                            <div class="circle circle-bottom-left"></div>
                            <div class="circle circle-bottom-right"></div>
                            <button class="button-edge button-tb-edge button-edge-bottom" name="btn-bottom"></button>
                            <button class="button-edge button-lr-edge button-edge-left" name="btn-left"></button>
                            <button class="button-edge button-lr-edge button-edge-right" name="btn-right"></button>
                        </div>
                        <div class="square" id="4">
                            <div class="circle circle-bottom-right"></div>
                            <button class="button-edge button-tb-edge button-edge-bottom" name="btn-bottom"></button>
                            <button class="button-edge button-lr-edge button-edge-right" name="btn-right"></button>
                        </div>
                        <div class="square" id="5">
                            <div class="circle circle-bottom-right"></div>
                            <button class="button-edge button-tb-edge button-edge-bottom" name="btn-bottom"></button>
                            <button class="button-edge button-lr-edge button-edge-right" name="btn-right"></button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="square" id="6">
                            <div class="circle circle-bottom-left"></div>
                            <div class="circle circle-bottom-right"></div>
                            <button class="button-edge button-tb-edge button-edge-bottom" name="btn-bottom"></button>
                            <button class="button-edge button-lr-edge button-edge-left" name="btn-left"></button>
                            <button class="button-edge button-lr-edge button-edge-right" name="btn-right"></button>
                        </div>
                        <div class="square" id="7">
                            <div class="circle circle-bottom-right"></div>
                            <button class="button-edge button-tb-edge button-edge-bottom" name="btn-bottom"></button>
                            <button class="button-edge button-lr-edge button-edge-right" name="btn-right"></button>
                        </div>
                        <div class="square" id="8">
                            <div class="circle circle-bottom-right"></div>
                            <button class="button-edge button-tb-edge button-edge-bottom" name="btn-bottom"></button>
                            <button class="button-edge button-lr-edge button-edge-right" name="btn-right"></button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer><p>Copyright &copy; 2022 Tyler Chen. All Rights Reserved</p></footer>

        <script src="js/app.js"></script>
    </body>
</html>
